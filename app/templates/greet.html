{% extends 'base.html' %}

{% block title %}Greetins!{% endblock %}

{% block content %}

{% from "_formhelpers.html" import render_field %}
<form method="post" action="/greet" class="align-center">
        {{ render_field(form.user_name, class='input-field') }}
        {{ render_field(form.nick_name, class='input-field') }}
    <p>
        <input type="submit" value="Send">
</form>
{% endblock %}
